<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>JobBoard | Register</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/briefcase.svg" type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Eye toggle cursor */
        .password-toggle {
            cursor: pointer;
        }

        .password-toggle i {
            font-size: 1.1rem;
        }

        /* Optional: Adjust icon background */
        .app-icon {
            background-color: color-mix(in srgb, var(--secondary) 15%, transparent);
            color: var(--primary);
        }

        /* Divider style */
        .divider {
            text-align: center;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>

<body>

<!-- ===================== Main ===================== -->
<main class="py-5 d-flex justify-content-center align-items-center flex-grow-1">
    <div class="container">
        <div class="custom-card p-4 p-md-5 mx-auto" style="max-width: 450px;">

            <!-- Logo & Theme Toggle -->
            <div class="mb-4 text-center position-relative">
                <i class="bi bi-briefcase-fill icon-lg p-3 rounded-3 app-icon"></i>

                <!-- Theme Toggle -->
                <button class="theme-toggle position-absolute top-0 end-0" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill" id="theme-icon"></i>
                </button>
            </div>

            <!-- Title -->
            <h4 class="text-center fw-bold mb-2 text-primary-custom">Create Account</h4>
            <p class="text-center text-muted mb-4">
                Join us to start your career journey
            </p>

            <!-- ===================== Register Form ===================== -->
            <form id="registerForm">

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="registerName" placeholder="John Doe" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="registerEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                        <span class="input-group-text password-toggle" id="toggleRegisterPassword">
                            <i class="bi bi-eye" id="registerPasswordIcon"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="input-group-text password-toggle" id="toggleConfirmPassword">
                            <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                        </span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider text-muted my-4">OR</div>

                <!-- Google Register -->
                <button
                    type="button"
                    class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center mb-3"
                    id="google-register-btn"
                >
                    <i class="bi bi-google me-2"></i>
                    Register with Google
                </button>

                <!-- Terms & Conditions -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="terms.html" class="text-secondary-custom text-decoration-none">Terms of Service</a> and <a href="privacy.html" class="text-secondary-custom text-decoration-none">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-gradient w-100 mb-3">Create Account</button>

            </form>

            <!-- Login Link -->
            <p class="text-center mt-3">
                Already have an account?
                <a href="login.html" class="fw-bold text-secondary-custom">Sign in</a>
            </p>

        </div>
    </div>
</main>

<!-- ===================== Footer ===================== -->
<footer class="footer">
    <div class="container text-center">
        <p class="mb-0 text-white-50">Â© 2025 JobBoard. All rights reserved.</p>
    </div>
</footer>

<!-- ===================== Scripts ===================== -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase Config -->
<script type="module" src="js/firebase.js"></script>

<!-- Register Logic -->
<script type="module" src="js/register.js"></script>

<!-- Theme Logic -->
<script src="js/theme.js"></script>

<!-- Password Toggle Script -->
<script>
const registerPasswordInput = document.getElementById("registerPassword");
const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
const registerPasswordIcon = document.getElementById("registerPasswordIcon");

if (registerPasswordInput && toggleRegisterPassword) {
    toggleRegisterPassword.addEventListener("click", () => {
        const isPassword = registerPasswordInput.type === "password";
        registerPasswordInput.type = isPassword ? "text" : "password";
        registerPasswordIcon.className = isPassword ? "bi bi-eye-slash" : "bi bi-eye";
    });
}

const confirmPasswordInput = document.getElementById("confirmPassword");
const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
const confirmPasswordIcon = document.getElementById("confirmPasswordIcon");

if (confirmPasswordInput && toggleConfirmPassword) {
    toggleConfirmPassword.addEventListener("click", () => {
        const isPassword = confirmPasswordInput.type === "password";
        confirmPasswordInput.type = isPassword ? "text" : "password";
        confirmPasswordIcon.className = isPassword ? "bi bi-eye-slash" : "bi bi-eye";
    });
}
</script>

</body>
</html>
