<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/briefcase.svg" type="image/svg+xml">

    <!-- Title -->
    <title>JobBoard | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Eye toggle cursor */
        .password-toggle {
            cursor: pointer;
        }

        .password-toggle i {
            font-size: 1.1rem;
        }

        /* Optional: Adjust icon background */
        .app-icon {
            background-color: color-mix(in srgb, var(--secondary) 15%, transparent);
            color: var(--primary);
        }

        /* Divider style */
        .divider {
            text-align: center;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>

<body>

<!-- ===================== Main ===================== -->
<main class="py-5 d-flex justify-content-center align-items-center flex-grow-1">
    <div class="container">
        <div class="custom-card p-4 p-md-5 mx-auto" style="max-width: 450px;">

            <!-- Logo & Theme Toggle -->
            <div class="mb-4 text-center position-relative">
                <i class="bi bi-briefcase-fill icon-lg p-3 rounded-3 app-icon"></i>

                <!-- Theme Toggle -->
                <button class="theme-toggle position-absolute top-0 end-0" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill" id="theme-icon"></i>
                </button>
            </div>

            <!-- Title -->
            <h4 class="text-center fw-bold mb-2 text-primary-custom">Welcome Back</h4>
            <p class="text-center text-muted mb-4">
                Sign in to continue to your account
            </p>

            <!-- ===================== Login Form ===================== -->
            <form id="loginForm">

                <!-- Email -->
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input
                            type="email"
                            id="loginEmail"
                            class="form-control"
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input
                            type="password"
                            id="loginPassword"
                            class="form-control"
                            placeholder="Enter your password"
                            required
                        >
                        <!-- Eye View Toggle -->
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="bi bi-eye" id="passwordIcon"></i>
                        </span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider text-muted my-4">OR</div>

                <!-- Google Login -->
                <button
                    type="button"
                    class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center mb-3"
                    id="google-login-btn"
                >
                    <i class="bi bi-google me-2"></i>
                    Sign in with Google
                </button>

                <!-- Remember & Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-gradient w-100">
                    Sign In
                </button>

            </form>

            <!-- Register -->
            <p class="text-center mt-3">
                Don't have an account?
                <a href="register.html" class="fw-bold text-secondary-custom">
                    Register
                </a>
            </p>

        </div>
    </div>
</main>

<!-- ===================== Footer ===================== -->
<footer class="footer">
    <div class="container text-center">
        <p class="mb-0 text-white-50">
            Â© 2025 JobBoard. All rights reserved.
        </p>
    </div>
</footer>

<!-- ===================== Scripts ===================== -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase Config -->
<script type="module" src="js/firebase.js"></script>

<!-- Login Logic -->
<script type="module" src="js/login.js"></script>

<!-- Theme Logic -->
<script src="js/theme.js"></script>

<!-- Password Toggle -->
<script>
const passwordInput = document.getElementById("loginPassword");
const togglePassword = document.getElementById("togglePassword");
const passwordIcon = document.getElementById("passwordIcon");

if (passwordInput && togglePassword) {
    togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        passwordIcon.className = isPassword ? "bi bi-eye-slash" : "bi bi-eye";
    });
}
</script>

</body>
</html>
